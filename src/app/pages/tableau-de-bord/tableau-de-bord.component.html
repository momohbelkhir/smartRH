<div class="row">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header ">
              <h5 class="card-title">Profils </h5>
              <p class="card-category">Recherche de candidats : </p>
      
                 
            </div>
            
            <div  >
                <div  >
                 
                  <form [formGroup]="rechercheForm" >
                
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls.recherche.errors }">
                      <input type="text" placeholder="Recherche" formControlName="recherche">
                    </p>
          
                  </form>
                </div>
              
              </div>
      
      
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Nom
                      </th>
                      <th>
                        Pr√©nom
                      </th>
                      <th>
                        Email
                      </th>
                      <th>
                          Domaine
                        </th>
                      <th >
                      Point fort
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor= 'let profil of listProfils' >
                        <td>
                          {{profil.nom}}
                        </td>
                        <td>
                            {{profil.prenom}}
                        </td>
                        <td>
                            {{profil.email}}
                        </td>
                        <td>
                            {{profil.domaine}}
                          </td>
                        <td >
                            {{profil.competence}}
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
            <div class="card-footer ">
              <hr>
              <div class="stats">
                <i class="fa fa-history"></i> Updated 3 minutes ago
              </div>
            </div>
          </div>
        </div>
      </div>
