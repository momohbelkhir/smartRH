<div  class="center">
    <div class="login" >
      <h2 class="login-header">Register</h2>
      <form [formGroup]="registerForm" class="login-container" (ngSubmit)="register()">

            <p [ngClass]="{ 'has-error': isSubmitted && formControls.nom.errors }">
                    <input type="text" placeholder="Nom" formControlName="nom">
                  </p>
              
                  <div *ngIf="isSubmitted && formControls.nom.errors" class="help-block">
                    <div *ngIf="formControls.nom.errors.required">Nom obligatoir</div>
                  </div>

            <p [ngClass]="{ 'has-error': isSubmitted && formControls.prenom.errors }">
                    <input type="text" placeholder="Prénom" formControlName="prenom">
                  </p>
              
                  <div *ngIf="isSubmitted && formControls.prenom.errors" class="help-block">
                    <div *ngIf="formControls.prenom.errors.required">Prénom obligatoir</div>
                  </div>
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
          <input type="email" placeholder="Email" formControlName="email">
        </p>
    
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
          <div *ngIf="formControls.email.errors.required">Email obligatoir</div>
        </div>
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="password" placeholder="Password" formControlName="password">
        </p>
    
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password obligatoir</div>
        </div>
    
        <p>
          <input type="submit" value="Register">
        </p>

        <div>
            <p>Vous déjà un compte ? <a href="/#/login"> Se connecter</a></p>
          </div>
      </form>
    </div>
  
  </div>
